<div class="container" (click)="countrySelected(countryNamex)">
  <!--<img [src]="flagx" class="flag">-->
  <div class="flag" [ngStyle]="{'background-image': 'url(' + flagx + ')'}"></div>
  <div class="text">
    <div class="countryName">{{countryNamex}}</div>
    <div class="population">Population: {{populationx.toLocaleString()}}</div>
    <div class="capital">Capital: {{capitalx}}</div>
  </div>
</div>
